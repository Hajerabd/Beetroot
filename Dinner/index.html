<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <p class="header-title">CSS Diner Shopping List</p>
            <p class="heafder-description">Let's fgo to the mall!</p>
        </header>
        <main class="main">
            <form class="main-form">
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input" type="checkbox">
                        <span class="form-title">10 Apples</span>
                        <span class="form-description">(for more CSS manipulation)</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input"  type="checkbox">
                        <span class="form-title">20 oranges</span>
                        <span class="form-description">(Because they are awesome)</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input"  type="checkbox">
                        <span class="form-title">13 plates</span>
                        <span class="form-description">(hm.. they always disappear)</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input"  type="checkbox">
                        <span class="form-title">15 bentos</span>
                        <span class="form-description"></span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input"  type="checkbox">
                        <span class="form-title">A lot of pickles</span>
                        <span class="form-description">(For the next lesson of CSS)</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input class="form-input"  type="checkbox">
                        <span class="form-title">1 bottle of Shake (*-*)</span>
                        <span class="form-description">(For the next lesson of CSS)</span>
                    </label>
                </p>
            </form>
            <label class="button__label">
                <div class="button_cont">
                    <input type="button" class="button">
                    <p class="buttun__text">Bon Appetit!!!</p>
                </div>
            </label>
        </main>
        <footer class="footer">
            <p class="footer-text"> Footer content</p>
        </footer>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
</body>

</html>
